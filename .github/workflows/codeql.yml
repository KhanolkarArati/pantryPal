name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 13 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: java-maven
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # For Java Maven: Setup Maven environment and build the project
    - name: Set up Maven for Java Maven projects
      if: matrix.language == 'java-maven'
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Adjust as needed
        maven-version: '3.x'  # Adjust as needed

    - name: Build with Maven
      if: matrix.language == 'java-maven'
      run: mvn clean install  # Adjust the command to your project needs

    # For Angular (JavaScript/TypeScript): Set up Node.js and install dependencies
    - name: Set up Node.js for Angular project
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Adjust as needed

    - name: Install dependencies for Angular
      if: matrix.language == 'javascript-typescript'
      run: |
        npm install
        npm run build  # Adjust this to match your Angular project setup

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
