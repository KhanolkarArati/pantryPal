<div class ="wrapper1">
<div class="wrapper">
    <h2>Registration</h2>
    <form  [formGroup]="registerForm" (ngSubmit)="register()">      
        <div class="input-box">
        <input formControlName="studentId"  type="text" placeholder="Enter your U-Mich Id" required pattern="^[0-9]+$">
      </div>
      <div *ngIf="registerForm.controls['studentId'].errors?.['pattern']">
        UMID must contain only numbers.
      </div>
      <div *ngIf="registerForm.controls['studentId'].errors?.['required']">
        UMID is required.
      </div>
      <div class="input-box">
        <input formControlName="email"  type="text" placeholder="Enter your email" required pattern=".*@umich\.edu">
      </div>
      <div *ngIf="registerForm.controls['email'].errors?.['pattern']">
        Email must end with @umich.edu.
      </div>
      <div *ngIf="registerForm.controls['email'].errors?.['required']">
        Email is required.
      </div>
      <div class="input-box">
        <input formControlName="userPasswd"  type="password" placeholder="Create password" required pattern="^(?=.*[A-Z]).{6,}$">
      </div>
      <div *ngIf="registerForm.controls['userPasswd'].errors?.['pattern']">
        Password must contain at least one capital letter and be at least 6 characters long.
      </div>
      <div *ngIf="registerForm.controls['userPasswd'].errors?.['required']">
        Password is required.
      </div>
      <div class="input-box">
        <input type="text" formControlName="username"  placeholder="Set Username" required>
      </div>
      <!-- <div class ="policy">
        <h3>Select your Role</h3>
      </div>
        <div class ="policy">
         
          <select formControlName="userrole"  name="Role" required>
              <option value="STUDENT">Student</option>
              <option value="ADMIN">Admin</option>
            </select>
        </div> -->
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a routerLink="/login">Login now</a></h3>
      </div>
    </form>
  </div>
</div>
